<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new pupil</title>
</head>
<body>
<h1>Add New Pupil</h1>
<p>
    <a href="/pupils">Pupils list</a>
</p>
<th:block th:if="${message}">
    <p style="color: red" th:text="${message}"></p>
</th:block>
<form th:action="@{/create-pupil}" th:object="${pupil}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phone}"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{mail}"/></td>
        </tr>
        <tr>
            <td>Class:</td>
            <td>
            <select th:field="*{learnClass}">
                <option th:each="c : ${learnClasses}" th:text="${c.name}" th:value="${c.id}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add New"></td>
        </tr>
    </table>
</form>
</body>
</html>
